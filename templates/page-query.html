<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1 style="text-align:center">Page Result</h1>
    <h2>Your search query is: {{search_query}}</h2>

            <p>{{cont}}</p>
        {% endfor %} 
    </div>
</body>


</html>
